<button class="btn" routerLink="/card-detail/{{card.id}}">
<div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3">
        <h4 class="my-0 fw-normal">{{card.name}}</h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled mt-3 mb-4">
          <li>Numero: {{card.number}}</li>
          <li>Tipo: {{card.type}}</li>
          <li>Banco: {{card.bank.name}}</li>
          <li>Fecha de Vencimiento: {{card.expiredDate}}</li>
        </ul>
      </div>
    </div>
  </div>

</button>
